<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Listas</title>
</head> <h1>Listas ordenadas e não ordenadas</h1>

        <li>Séries</li>

    <ul>
        <li>Futebol</li>
        <li>Futebol Americano</li>
        <li>Basquete</li>
        <li>Volêi</li>
    </ul>
</body>
